<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Alumni Database</title>
</head>
<body>
	<div class="container-center-horizontal">
		<div class="frame-5 screen">
			<div class="header">
				<img class="logo-image" src="American-University-Logo.svg"/>
				<h1 class="title">ALUMNI DATABASE</h1>
			</div>
			<div class="overlap-group1">
				<div class="background">
					<div class="overlap-group">
						<img class="line-1" src="Line-1.png"/>
						<img class="background-image" src="Background.jpg"/>
					</div>
				</div>
			<div class="sign-in-area">
				<div class="title-email">
					<div class="alumni-database">Alumni Database</div>
					<div class="frame-4">
						<div class="email-address">Email Address</div>
						<div class="rectangle"></div>
					</div>
				</div>
				<div class="password">
					<div class="password-1">Password</div>
					<div class="rectangle"></div>
					<div class="text-1">Forgot your password?</div>
				</div>
				<div class="sign-in-button">
					<div class="sing-in">Sign In</div>
				</div>
			</div>
		</div>
	</div>
</body>
